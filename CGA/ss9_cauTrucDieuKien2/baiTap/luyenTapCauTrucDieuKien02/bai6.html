<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1.</title>
</head>
<body>
<script>
    let a = Number(prompt('Nhập a: '));
    let b = Number(prompt('Nhập b: '));
    if(a == 0){
        if(b == 0){
            alert('phương trình có vô số nghiệm');
        }else {
            alert('phương trình vô nghiệm')
        }
    }else {
        let x = -b/a;
        alert('phương trình có nghiệm = ' + x);
    }
</script>
</body>
</html>
