<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ mét sang feet:</title>
</head>
<body>
<script>
    let m = prompt('Nhập mét: ');
    if (m > 0){
        let ft = parseInt(m)*3.2808;
        alert('feet = ' + ft);
    }else {
        alert('số mét không được âm');
    }
</script>
</body>
</html>
