<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let sum = 0;
    for (let i = 1 ; i <= 30 ; i++){
        let x = i * 7;
        document.write('Số chia hết cho 7 là = ' + x + '<br>');
        sum = sum + x;
    }
    document.write('Tổng của 30 số chia hết cho 7 = ' + sum);
</script>
</body>
</html>
