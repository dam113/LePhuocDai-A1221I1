<body>
<script>
    //bài 1
    let f = 20.5;
    let b = true;

    document.write('Area = ' + area)

    //Bài 3
    let A = prompt('Nhập A =');

    if(C==0){

    }else{
        alert('A không phải là bội số của B')
    }
