<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung binh</title>
</head>
<body>
<script>
    let a = prompt('Nhập điểm Vật lý =');
    let b = prompt('Nhập điểm Hóa học =');
    let c = prompt('Nhập điểm Sinh học =');
    let tong = parseInt(a) + parseInt(b) + parseInt(c);
    let tb = tong/3;
    document.write('Tổng điểm của ba môn = ' + tong);
    document.write('<br>')
    document.write('Điểm trung bình của ba môn = ' + tb);
</script>
</body>
</html>
