<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    function change(num1,num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;
        document.write('Number 1 sau khi chuyển = ' + num1 + '<br/>');
        document.write('Number 2 sau khi chuyển = ' + num2 + '<br/>');
    }
    let a = Number(prompt('Nhập number 1 = '));
    let b = Number(prompt('Nhập number 2 = '))
    document.write('Number 1 trước khi chuyển = ' + a + '<br/>');
    document.write('Number 2 trước khi chuyển = ' + b + '<br/>');
    change(a,b);
</script>
</body>
</html>
