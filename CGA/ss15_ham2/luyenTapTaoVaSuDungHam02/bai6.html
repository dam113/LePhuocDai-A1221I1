<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    function check(num) {
        if(num > 0){
            alert('Số ' + num + ' là số nguyên dương');
        }else {
            alert('Số ' + num + ' là số nguyên âm');
        }
    }
    while (true){
        let number = parseInt(prompt('Nhập 1 số bất kỳ'));
        check(number);
    }
</script>
</body>
</html>
