<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function num(number) {
        alert('Số mới nhập là = ' + number);
    }
    while (true){
        let a = Number(prompt('Nhập 1 số bất kỳ '));
        num(a);
    }
</script>
</body>
</html>
